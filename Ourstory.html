<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Story</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            min-height: 100vh;
        }

        /* Title */
        .page-title {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
        }

        /* Logo and Intro Section */
        .logo-intro-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            margin-bottom: 20px;
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .intro-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            text-align: left;
        }

        .intro-text {
            font-size: 1rem;
            line-height: 1.5;
        }

        /* Divider Line */
        .divider {
            width: 80%;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        /* Main Content */
        .content {
            font-size: 1rem;
            text-align: justify;
            max-width: 600px;
            line-height: 1.6;
            margin: 0 auto;
        }

        /* Back Button */
        .back-button {
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .back-button i {
            margin-right: 10px;
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.5rem;
                margin: 15px 0;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .intro-text {
                font-size: 0.9rem;
            }

            .content {
                font-size: 0.9rem;
                max-width: 90%;
            }

            .divider {
                width: 90%;
            }

            .logo-intro-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="page-title">Our Story</div>
    <div class="logo-intro-container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="intro-container">
            <div class="intro-text" id="introText">
                <!-- Initial introduction -->

            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="content" id="storyContent">
        <!-- Initial main content -->
    </div>
    <button class="back-button" id="backButton">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <script>
        const introText = document.getElementById('introText');
        const storyContent = document.getElementById('storyContent');

        // Function to dynamically update the story
        function updateStory(intro, content) {
            introText.textContent = intro;
            storyContent.textContent = content;
        }

        // Simulate dynamic content update
        setTimeout(() => {
            updateStory(
                'Welcome to our journey of excellence and innovation.',
                'Founded in the year 2020, our company has been steadfastly dedicated to delivering exceptional value to customers through the development of innovative, cutting-edge solutions. With a clear focus on excellence and continuous improvement, we have consistently worked to meet and exceed the evolving expectations of our clients. Our commitment goes beyond merely providing services; we aim to build meaningful and impactful stories that shape a brighter and more sustainable future. By prioritizing innovation, collaboration, and customer satisfaction, we envision creating a lasting legacy of success and progress.'
            );
        }, 2000);

        // Back button functionality
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', () => {
            window.history.back();
        });
    </script>

    <!-- Add Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
